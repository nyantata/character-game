<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター当てゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .character-img {
            width: 300px;
            height: auto;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #buttons {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>このキャラクターは？</h1>
    <img id="characterImage" class="character-img" src="1_mn.avif" alt="キャラクター">
    <div id="result"></div>
    <div id="buttons">
        <button class="button" onclick="checkAnswer('ヌオー')">ヌオー</button>
        <button class="button" onclick="checkAnswer('トカゲ')">トカゲ</button>
    </div>
    <button id="restartButton" onclick="restartGame()">スタートに戻る</button>
    <script src="game.js"></script>
</body>
</html>
